<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Personal Page</title>
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/header.css">
	<link rel="stylesheet" href="style/main-content.css">
	<link rel="stylesheet" href="style/theme-dark.css">
	<script src="https://kit.fontawesome.com/f35e082517.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="app">

		<!-- .header-bg needed as gradient background doesn't render outside of doc body when header is at 300% width, so all but first section end up white when moved into viw -->
		<div class="header-bg"></div>
		<header id="header">
			<div class="header-col">
				<nav class="header-section nav-bar">
					<div class="nav-link" data-catalog="home">Home</div>
					<div class="nav-link" data-catalog="">Websites</div>
					<div class="nav-link" data-catalog="JS30">Widgets</div>
					<div class="nav-link" data-catalog="">Apps</div>
					<div class="nav-link" data-catalog="">Games</div>
				</nav>
				<img class="header-icon" data-direction="middle"
					src="https://image.flaticon.com/icons/svg/271/271228.svg" alt="Right arrow icon">
			</div>
			<div class="header-col">
				<img class="header-icon" data-direction="left" src="https://image.flaticon.com/icons/svg/56/56763.svg"
					alt="Nav menu icon">
				<div class="header-section main-bar">
					<h1>Work In Progress...</h1>
				</div>
				<img class="header-icon" data-direction="right" src="https://image.flaticon.com/icons/svg/45/45128.svg"
					alt="Options icon">
			</div>
			<div class="header-col">
				<img class="header-icon" data-direction="middle"
					src="https://image.flaticon.com/icons/svg/271/271220.svg" alt="Left arrow icon">
				<div class="header-section options-bar">
					<select name="layout" id="layout-select">
						<option value="0">Full Width</option>
						<option value="1">Half Width</option>
						<option value="2">Narrow Width</option>
					</select>
				</div>
			</div>
		</header>

		<main>
			<div id="main-content">
				<h2>Loading content...</h2>
			</div>
		</main>

	</div>
	<script src="script/projects.js" type="text/javascript"></script>
	<script src="script/pages.js" type="text/javascript"></script>
	<script src="script/layout.js" type="text/javascript"></script>
	<script src="script/panels.js" type="text/javascript"></script>
	<script src="script/scroll.js" type="text/javascript"></script>
	<script src="script/header.js" type="text/javascript"></script>
	<script src="script/index.js" type="text/javascript"></script>
</body>

</html>
