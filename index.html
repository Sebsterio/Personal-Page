<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Portfolio</title>
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/header.css">
	<link rel="stylesheet" href="style/main-content.css">
	<link rel="stylesheet" href="style/description.css">
	<link rel="stylesheet" href="style/theme-dark.css">
	<link rel="stylesheet" href="style/slider.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Gruppo" />
	<!-- <script src="https://kit.fontawesome.com/f35e082517.js" crossorigin="anonymous"></script> -->
</head>

<body>
	<div class="app">

		<div class="header-bg"></div>
		<header id="header">

			<!-- LEFT COL -->

			<div class="header-col header-col-left ">
				<div class="header-section-wrapper">
					<nav class="header-section header-bar nav-bar">
						<div class="header-tile">
							<button class="nav-btn bulge" data-catalog="home">Home</button>
						</div>
						<div class="header-tile">
							<button class="nav-btn bulge" data-catalog="websites">Websites</button>
						</div>
						<div class="header-tile">
							<button class="nav-btn bulge" data-catalog="widgets">Widgets</button>
						</div>
						<div class="header-tile">
							<button class="nav-btn bulge" data-catalog="">Apps</button>
						</div>
						<div class="header-tile">
							<button class="nav-btn bulge" data-catalog="">Games</button>
						</div>
					</nav>
				</div>

				<div class="header-section mobile-only" data-direction="middle">
					<div class="header-tile">
						<button class="header-btn bulge" data-direction="middle">
							<img src="https://image.flaticon.com/icons/svg/271/271228.svg" alt="Right arrow icon">
						</button>
					</div>
				</div>
			</div>

			<!-- MIDDLE COL -->

			<div class="header-col header-col-middle">
				<div class="header-section mobile-only">
					<div class="header-tile">
						<button class="header-btn bulge" data-direction="left">
							<img src="https://image.flaticon.com/icons/svg/56/56763.svg" alt="Nav menu icon">
						</button>
					</div>
				</div class="header-section">

				<div class="header-section header-bar main-bar toggle-panel">
					<div class="header-tile">
						<div class="headline">
							<h1 class="headline-project-name bulge"> (Project Name)
							</h1>
							<h1 class="headline-catalog-name">(Catalog name)</h1>
						</div>
					</div>
				</div>

				<div class="header-section mobile-only" data-direction="right">
					<div class="header-tile">
						<button class="header-btn bulge" data-direction="right">
							<img src="https://image.flaticon.com/icons/svg/45/45128.svg" alt="Options icon">
						</button>
					</div>
				</div class="header-section">
			</div>

			<!-- RIGHT COL -->

			<div class="header-col header-col-right">
				<div class="header-section mobile-only" data-direction="middle">
					<div class="header-tile">
						<button class="header-btn bulge" data-direction="middle">
							<img src="https://image.flaticon.com/icons/svg/271/271220.svg" alt="Left arrow icon">
						</button>
					</div>
				</div class="header-section">

				<div class="header-section-wrapper">
					<div class="header-section header-bar options-bar">
						<div class="header-tile custom-width">
							<label for="custom-width" id="custom-width-label"></label>
						</div>
						<div class="header-tile custom-width">
							<input id="custom-width" class="options" name="custom-width" type="range" value="400" min="400" max="800"
								step="1">
						</div>
						<div class="header-tile">
							<select name="layout" id="layout-select">
								<option value="0">Full Width</option>
								<option value="1">Half Width</option>
								<option value="2">Custom Width</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div id="main-content">
				<h2>Loading content...</h2>
			</div>
		</main>

	</div>
	<script src="script/projects.js" type="text/javascript"></script>
	<script src="script/pages.js" type="text/javascript"></script>
	<script src="script/layout.js" type="text/javascript"></script>
	<script src="script/panel.js" type="text/javascript"></script>
	<script src="script/description.js" type="text/javascript"></script>
	<script src="script/scroll.js" type="text/javascript"></script>
	<script src="script/header.js" type="text/javascript"></script>
	<script src="script/index.js" type="text/javascript"></script>
</body>

</html>
